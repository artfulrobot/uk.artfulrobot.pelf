<div class="pelf-prospect">
  <h2>Prospect {{prospect.name || '(Untitled)'}}</h2>
  <p>{{prospect.id}}</p>
  <div class="pelf-row">
    <div class="pelf-label">
      Organisations
    </div>
    <div class="pelf-values">
      <ul>
        <li ng-repeat="(o, i) in prospect.contactWith" >
          <a href="{{ crmUrl('civicrm/contact/view', {reset:1, cid: i.id}) }}">{{i.display_name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="pelf-row">
    <div class="pelf-label">
      Amount
    </div>
    <div class="pelf-values">
      {{ prospect.est_worth }}
    </div>
  </div>

  <div class="pelf-row">
    <div class="pelf-label">
      Funding
    </div>
    <div class="pelf-values">
      <pelf-funding activity-id="prospect.id" funding="prospect.funding" />
    </div>
  </div>

  <pre>Options: {{prospect|json}}</pre>
</div>
